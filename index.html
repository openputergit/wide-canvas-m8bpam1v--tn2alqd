<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-teal-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">HotelBooking.com</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-teal-200">Home</a>
                <a href="#" class="hover:text-teal-200">My Bookings</a>
                <a href="#" class="hover:text-teal-200">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <!-- Search Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Find Your Perfect Stay</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" placeholder="Location" class="p-2 border rounded-md">
                <input type="date" class="p-2 border rounded-md">
                <input type="date" class="p-2 border rounded-md">
                <button class="bg-teal-600 text-white p-2 rounded-md hover:bg-teal-700">
                    Search Hotels
                </button>
            </div>
        </div>

        <!-- Available Hotels -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Hotel Card 1 -->
            <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=500" alt="Hotel" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold">Luxury Palace Hotel</h3>
                    <div class="flex items-center mt-2">
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                    </div>
                    <p class="text-gray-600 mt-2">Starting from ₹5,999/night</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-green-600 font-semibold">Available</span>
                        <button onclick="bookHotel('Luxury Palace Hotel')" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">
                            Book Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Hotel Card 2 -->
            <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?w=500" alt="Hotel" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold">City View Resort</h3>
                    <div class="flex items-center mt-2">
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star text-yellow-400"></i>
                    </div>
                    <p class="text-gray-600 mt-2">Starting from ₹3,999/night</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-green-600 font-semibold">Available</span>
                        <button onclick="bookHotel('City View Resort')" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">
                            Book Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Hotel Card 3 -->
            <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=500" alt="Hotel" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold">Beach Side Inn</h3>
                    <div class="flex items-center mt-2">
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star-fill text-yellow-400"></i>
                        <i class="bi bi-star text-yellow-400"></i>
                        <i class="bi bi-star text-yellow-400"></i>
                    </div>
                    <p class="text-gray-600 mt-2">Starting from ₹2,999/night</p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-red-600 font-semibold">Fully Booked</span>
                        <button disabled class="bg-gray-400 text-white px-4 py-2 rounded-md cursor-not-allowed">
                            Not Available
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Book Your Stay</h2>
            <form id="bookingForm" class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-md" required>
                <input type="email" placeholder="Email" class="w-full p-2 border rounded-md" required>
                <input type="tel" placeholder="Phone Number" class="w-full p-2 border rounded-md" required>
                <input type="number" placeholder="Number of Guests" class="w-full p-2 border rounded-md" required>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500">
                        Cancel
                    </button>
                    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function bookHotel(hotelName) {
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.add('hidden');
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Booking confirmed! We will send you the details via email.');
            closeModal();
        });

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
